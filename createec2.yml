---
- name: Create a new EC2 instance
  ec2:
   key_name: mass
   aws_access_key: "{{keyvalue}}"
   aws_secret_key: "{{seckey}}"
   instance_type: "{{type}}"
   image: "{{image}}"
   wait: yes
   group: default
   count: 1
   vpc_subnet_id: subnet-070d6d35334487f68
   assign_public_ip: yes
   region: "{{region}}"
   instance_tags:
    Name: ansible_nodes
  register: ec2_info
- debug:
    msg: "{{ec2_info}}" 