---
- name: Create a new EC2 instance
  ec2:
   key_name: mass
   instance_type: t2.micro
   image: ami-05c4733664fbe8d0e
   wait: yes
   group: default
   count: 1
   vpc_subnet_id: subnet-070d6d35334487f68
   assign_public_ip: yes
   region: us-east-1
   instance_tags:
    Name: ansible_nodes
   register: ec2_info
